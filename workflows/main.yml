name: Webapp CI/CD
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      TARGET_ENV:
        description: Deployment environment
        required: false
        default: dev
        type: string
      RUN_DEPLOY:
        description: Deploy after successful build
        required: false
        default: true
        type: boolean
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "webapp"
      IMAGE_REPOSITORY: "registry.example.com/team/webapp"
      NODE_TOOL: "node-20"
      SLACK_CHANNEL: "#build-notifications"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Check for package.json
        id: check_node
        run: |
          if [ -f "package.json" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_node.outputs.found == 'true'
        run: npm install --no-audit --legacy-peer-deps

      - name: Run unit tests
        if: steps.check_node.outputs.found == 'true'
        run: npm run test

      - name: Archive junit results
        if: steps.check_node.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: "**/junit.xml"

      - name: Build
        if: steps.check_node.outputs.found == 'true'
        run: npm run build

      - name: Archive dist
        if: steps.check_node.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**

      - name: Check for Dockerfile
        id: check_dockerfile
        run: |
          if [ -f "Dockerfile" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Docker login
        if: steps.check_dockerfile.outputs.found == 'true'
        uses: docker/login-action@v3
        with:
          registry: "registry.example.com"
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"

      - name: Docker build
        if: steps.check_dockerfile.outputs.found == 'true'
        run: |
          docker build -t $IMAGE_REPOSITORY:${{ github.sha }} .

      - name: Docker push
        if: steps.check_dockerfile.outputs.found == 'true'
        run: |
          docker push $IMAGE_REPOSITORY:${{ github.sha }}

      - name: Deploy
        if: |
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.RUN_DEPLOY == 'true' || github.event.inputs.RUN_DEPLOY == true)) &&
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        env:
          KUBECONFIG: ${{ secrets[format('KUBECONFIG-{0}', github.event.inputs.TARGET_ENV || 'dev')] }}
        run: |
          kubectl --namespace web set image deployment/webapp webapp=$IMAGE_REPOSITORY:${{ github.sha }}
          kubectl --namespace web rollout status deployment/webapp --timeout=300s

      - name: Notify success
        if: success()
        run: |
          echo "SUCCESS: $APP_NAME" # Replace with Slack notification logic

      - name: Notify failure
        if: failure()
        run: |
          echo "FAILURE: $APP_NAME" # Replace with Slack notification logic

      - name: Notify unstable
        if: ${{ job.status == 'unstable' }}
        run: |
          echo "UNSTABLE: $APP_NAME" # Replace with Slack notification logic

      - name: Cleanup workspace
        if: always()
        run: |
          git clean -fdx